package:
  name: ros-noetic-hardware-interface
  version: 0.19.4
source:
  git_url: https://github.com/ros-gbp/ros_control-release.git
  git_rev: release/noetic/hardware_interface/0.19.4-1
  folder: ros-noetic-hardware-interface/src/work
  patches:
    - patch/ros-noetic-hardware-interface.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
  host:
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-catkin
    - ros-noetic-roscpp
  run:
    - python
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-roscpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
