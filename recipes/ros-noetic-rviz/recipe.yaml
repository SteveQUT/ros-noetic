package:
  name: ros-noetic-rviz
  version: 1.14.5
source:
  git_url: https://github.com/ros-gbp/rviz-release.git
  git_rev: release/noetic/rviz/1.14.5-1
  folder: ros-noetic-rviz/src/work
  patches:
    - patch/ros-noetic-rviz.patch
    - patch/ros-noetic-rviz.osx.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - cmake
    - sel(unix): "{{ cdt('mesa-libgl-devel') }}"
    - sel(unix): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
  host:
    - assimp
    - eigen
    - ogre 1.10
    - python
    - qt 5.12
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-catkin
    - ros-noetic-cmake-modules
    - ros-noetic-geometry-msgs
    - ros-noetic-image-transport
    - ros-noetic-interactive-markers
    - ros-noetic-laser-geometry
    - ros-noetic-map-msgs
    - ros-noetic-message-filters
    - ros-noetic-message-generation
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-python-qt-binding
    - ros-noetic-resource-retriever
    - ros-noetic-rosbag
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-rospy
    - ros-noetic-rostest
    - ros-noetic-rosunit
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - tinyxml2
    - urdfdom 1.0
    - urdfdom_headers 1.0
    - yaml-cpp
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - assimp
    - ogre
    - python
    - qt
    - ros-distro-mutex 0.1 noetic
    - ros-noetic-geometry-msgs
    - ros-noetic-image-transport
    - ros-noetic-interactive-markers
    - ros-noetic-laser-geometry
    - ros-noetic-map-msgs
    - ros-noetic-media-export
    - ros-noetic-message-filters
    - ros-noetic-message-runtime
    - ros-noetic-nav-msgs
    - ros-noetic-pluginlib
    - ros-noetic-python-qt-binding
    - ros-noetic-resource-retriever
    - ros-noetic-rosbag
    - ros-noetic-rosconsole
    - ros-noetic-roscpp
    - ros-noetic-roslib
    - ros-noetic-rospy
    - ros-noetic-sensor-msgs
    - ros-noetic-std-msgs
    - ros-noetic-std-srvs
    - ros-noetic-tf2-geometry-msgs
    - ros-noetic-tf2-ros
    - ros-noetic-urdf
    - ros-noetic-visualization-msgs
    - tinyxml2
    - yaml-cpp
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
